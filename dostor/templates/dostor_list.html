{% extends 'base2.html' %}
{% block list %}

    <h1>List of friends</h1>
    {% for dos in object_list %}
    
     <ul>
       <li>{{ dos }}
        <a style="display: inline-block; color: #2b669a" href="{% url "dos-edit" pk=dos.id %}">Edit</a>
           <a href="{% url "dos-detail" pk=dos.id %}">Detail</a>
       </li>
     </ul>
    {% endfor %}
    <a href="{% url "dos-create" %}"> Add a friend</a>

{% endblock %}
